<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <h2>Array Sorting Example</h2>
    
    <script>
        let arr = [10, 1, -5, 4, 15];
        document.write("<p>Unsorted Array: " + arr.join(", ") + "</p>");
        arr.sort((a, b) => a - b);
        document.write("<p>Sorted Array: " + arr.join(", ") + "</p>");
    </script>
</body>
</html>

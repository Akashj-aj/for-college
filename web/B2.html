<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculation</title>
</head>
<body>
    <h2>Rectangle Area Calculation</h2>

    <script>
        // Define the Rectangle class
        class Rectangle {
            constructor(length, breadth) {
                this.length = length;
                this.breadth = breadth;
            }

            // Method to calculate area
            calculateArea() {
                return this.length * this.breadth;
            }
        }

        // Create an object of Rectangle class
        let rect = new Rectangle(5, 6);

        // Calculate and display the area
        document.write("<p>Length: " + rect.length + "</p>");
        document.write("<p>Breadth: " + rect.breadth + "</p>");
        document.write("<p>Area: " + rect.calculateArea() + "</p>");
    </script>
</body>
</html>
